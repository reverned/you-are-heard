<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SoulSpeak - You Are Heard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --text: #1f2937;
      --primary: #2563eb;
      --accent: #3b82f6;
      --light: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: var(--primary);
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--accent);
    }

    input {
      padding: 12px;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: var(--light);
      border-top: 1px solid #e5e7eb;
      font-size: 0.9em;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SoulSpeak</h1>
    <p>A safe space to speak freely. No judgment. No pressure. Just a real person listening and helping you progress.</p>
  </header>

  <main>
    <a href="form.html">
      <button>Let's Progress</button>
    </a>
  </main>

  <footer>
    &copy; 2025 SoulSpeak | Created by Krischal Marasini
  </footer>
</body>
</html>
